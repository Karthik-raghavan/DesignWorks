<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Form</title>
		<style type='text/css'>
			p {
			text-align: center
			}
		</style>
    </head>
    <body style="background-color:#ffe6e6">
        <h1>Submit the form for getting in touch with me</h1>
        <form>
            <fieldset>
                <legend>My Forms</legend>
                <p><label><strong>Name: </strong>     <input type="text" value="Enter your Name"/></label></p>
                <p><label><strong>Number: </strong>   <input type="Number" value="1234567890"/></label></p>
                <p><label><strong>Email: </strong>    <input type="text" value="abc@domain.com"/></label></p>
            </fieldset>
        </form>
    </body>
</html>
